<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Brick</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-gray-200">
    <div class="flex justify-center mt-8 select-none">
    <!-- <div class="flex justify-center items-center h-screen mt-8"> -->
        <canvas id="game-canvas" width="400" height="500"></canvas>
    </div>

    <div id="start-container" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center select-none">
        <h1 class="text-4xl text-gray-800 mb-6">Flappy Brick</h1>
        <button id="start-button"
            class="px-6 py-3 text-lg font-semibold text-white bg-blue-500 rounded-md bg-teal-500 rounded transition-colors duration-300 hover:bg-teal-600">Start Game</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
